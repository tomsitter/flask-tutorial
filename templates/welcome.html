<html>
<head>
    <meta charset="UTF-8">
    <title>Tutorial App</title>
</head>
<body>
    <h1>Tutorial app home page</h1>
    <p>
        This is the demo app for <em>Getting started with Flask</em>
    </p>
    <h2>Flash Card</h2>
    <ul>
        {% for card in cards %}
            <li>
                <a href="{{ url_for('card', index=loop.index0) }}">
                    {{ card.question }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>

</html>

{% extends 'base.html' %}
{% block title %}Add Card{% endblock title %}

{% block content %}
<form action="add_card" method="post">
    <p>
        Question:
        <input type="text" name="question">
    </p>
    <p>Answer:
        <input type="text" name="answer">

</form>
{% endblock content %}
